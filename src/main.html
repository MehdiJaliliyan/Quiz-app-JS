<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="main.css" />
    <title>Quizzzzzz</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
       <div class="header_wrapper"><h1>Quiz App</h1></div>
      <!-- <h1 class="header">Quiz App</h1> -->
      <div class="counter_wrapper flex_center">
        <label for="progress_bar" id="progress_label">Question 1/5</label>
        <div class="progress_bar" id="progress_bar">
          <div class="progress_bar-line"></div>
        </div>
      </div>
      <div class="timer_wrapper flex_center">
        <span>Count Down</span>
        <span class="timer">05:00</span>
      </div>

      <!-- question -->
      <div class="question_wrapper">
        <h2 id="question"></h2>
      </div>
      <!-- choices -->
      <div class="choices_wrapper" id>
        <div>
          <p class="choice_prefix">A</p>
          <p class="choice_text"></p>
        </div>
        <div>
          <p class="choice_prefix">B</p>
          <p class="choice_text"></p>
        </div>
        <div>
          <p class="choice_prefix">C</p>
          <p class="choice_text"></p>
        </div>
        <div>
          <p class="choice_prefix">D</p>
          <p class="choice_text"></p>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
